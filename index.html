<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <table id="myTable">
        <tr id="tRow">
          <td>id</td>
          <td>Name</td>
          <td>email</td>
          <td>phone</td>
          <td>birth</td>
          <td>salary</td>
        </tr>
      </table>

      <form>
        <div class="inputs">
          <label name="name">Name</label>
          <input id="name" type="text" value="" />
          <label name="email">Email</label>
          <input id="email" type="email" value="" />
          <label name="phone">Phone</label>
          <input id="phone" type="number" value="" />
          <label name="birth">Birth</label>
          <input id="birth" type="datetime" value="" />
          <label name="salary">Salary</label>
          <input id="salary" type="number" value="" />
        </div>
        <div class="buttons">
          <button id="btn" type="submit">Submit</button>
          <button id="btnEdit" type="submit">Edit</button>
          <button id="btnSave" type="submit">Save Edit</button>
          <button id="btnDelete" type="submit">Delete</button>
        </div>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
